<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offensive Language Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .warning {
            color: red;
        }
        .no-warning {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offensive Language Detection</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Type your message here..." required></textarea>
            <button type="submit">Submit</button>
        </form>

        {% if result %}
            <div class="result">
                <p class="{{ 'warning' if 'Warning' in result else 'no-warning' }}">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
// Initialize with sample text for exhibition
window.addEventListener('DOMContentLoaded', function() {
    if (textarea.value === '') {
        textarea.value = " to analyze for offensive language.";
    }
});
