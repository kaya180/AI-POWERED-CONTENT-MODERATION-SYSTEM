<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ AI Political Moderation ðŸ”¥</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
    backdrop-filter: blur(10px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}
h2 {
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}
button {
    padding: 12px 30px;
    border: none;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
}
button:hover {
    background: linear-gradient(90deg, #ff5277, #ff7eb3);
    transform: scale(1.07);
}
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: left;
    background: rgba(255, 255, 255, 0.3);
    color: white;
    outline: none;
}
input[type="text"]::placeholder {
    color: rgba(255, 255, 255, 0.7);
}
.output {
    font-weight: bold;
    margin-top: 20px;
}
</style>
<body>
    <div class="container">
        <h2>What do you think about indian politics?</h2>
        <form id="moderationForm" method="post">
            <input type="text" name="text" id="inputText" placeholder="Enter text here" required>
            <button type="submit">Submit</button>
        </form>
        {% if prediction %}
            <div class="output">
                <p>Prediction: <strong>{{ prediction }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
